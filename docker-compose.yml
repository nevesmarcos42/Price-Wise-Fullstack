version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: pricewise-db
    environment:
      POSTGRES_DB: pricewise
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pricewise-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pricewise-backend
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/pricewise
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      JWT_SECRET: mySecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong12345678
      JWT_EXPIRATION: 86400000
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - pricewise-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pricewise-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - pricewise-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  pricewise-network:
    driver: bridge
